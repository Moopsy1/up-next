<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="upNext.js"></script>
    <title>Up Next</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <h1>UP Next</h1>

</head>

<body>
    <script>
        function delRow(currElement) {
            var parentRowIndex = currElement.parentNode.parentNode.rowIndex;
            document.getElementById("playlist").deleteRow(parentRowIndex);
        }

        function insRow() {
            var filas = document.getElementById("playlist").rows.length;
            var x = document.getElementById("playlist").insertRow(filas);
            x.insertCell().innerHTML = '<td>Anton</td>';
            x.insertCell().innerHTML = '<td>URL.co.za</td>';
            x.insertCell().innerHTML = '<input type="button" value="Delete" onclick="delRow(this)"</button>';

        }

    </script>
    
    <div id="player"></div>

    <div id="upNext">
        <input name="entry" placeholder="Enter YouTube URL" type="text" />
        <button type=submit onclick="insRow()">Up-Next</button>
    </div>
    
    <table id="playlist">
        <tr>
            <th width=30%>Name</th>
            <th>URL</th>
            <th width=11%>Remove</th>
        </tr>
        <tr>
            <td>Anton</td>
            <td>up-next.co.za</td>
            <td><button type=submit onclick="insRow()">Up-Next</button>
        </tr>
    </table>

</body>

</html>
